<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task[1] }}</strong>: {{ task[2] }}
                <!-- Display task status -->
                {% if task[3] %}
                    <span style="color: green;">[Completed]</span>
                {% else %}
                    <span style="color: red;">[Pending]</span>
                    <!-- Complete button (shown only if task is not completed) -->
                    
                {% endif %}
                <a href="{{ url_for('toggle', task_id=task[0]) }}">Toggle Status</a>
                <a href="{{ url_for('delete', task_id=task[0]) }}">Delete</a>
            </li>
        {% else %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add a new task</a>
</body>
</html>
